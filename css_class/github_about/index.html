<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Clone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f9f9f9;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: white;
  padding: 20px 40px;
}

.header .logo {
  font-size: 24px;
  font-weight: bold;
}

.nav ul {
  display: flex;
  list-style-type: none;
}

.nav ul li {
  margin-left: 20px;
}

.nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav ul li a:hover {
  color: #4CAF50;
}

/* Hero Section */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 60vh;
  background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
  text-align: center;
  color: white;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.cta-button {
  padding: 15px 30px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.2rem;
}

.cta-button:hover {
  background-color: #45a049;
}

/* Features Section */
.features {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 40px;
}

.feature {
  background-color: white;
  padding: 20px;
  text-align: center;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feature h2 {
  margin-bottom: 10px;
}

/* Footer */
.footer {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 20px;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .features {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .hero {
    height: 50vh;
  }

  .features {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">MyBrand</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MySite</h1>
    <p>Your solution to everything</p>
    <a href="#cta" class="cta-button">Get Started</a>
  </section>

  <section class="features">
    <div class="feature">
      <h2>Feature 1</h2>
      <p>Description of feature 1.</p>
    </div>
    <div class="feature">
      <h2>Feature 2</h2>
      <p>Description of feature 2.</p>
    </div>
    <div class="feature">
      <h2>Feature 3</h2>
      <p>Description of feature 3.</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MyBrand. All rights reserved.</p>
  </footer>
</body>
</html>
